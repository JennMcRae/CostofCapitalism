<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What I'm Owed Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What I'm Owed Calculator</h1>
        <form id="owedCalculator">
            <label for="gender">Select Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="nonbinary">Nonbinary/Two-Spirit/Prefer not to say</option>
            </select>

            <label for="age">Select Age Group:</label>
            <select id="age" required>
                <option value="15-24">15-24 years</option>
                <option value="25-54">25-54 years</option>
                <option value="55-64">55-64 years</option>
                <option value="65+">65+ years</option>
            </select>

            <label for="income">Enter Annual Income ($CAD):</label>
            <input type="number" id="income" placeholder="Enter your income" required>

            <button type="button" onclick="calculateOwed()">Calculate</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateOwed() {
            const gender = document.getElementById("gender").value;
            const age = document.getElementById("age").value;
            const income = parseFloat(document.getElementById("income").value);

            const polycrisisCost = 14175;
            const unpaidWorkCost = {
                male: 19856,
                female: 36006,
                nonbinary: 36006
            };
            const survivalCost = 58014;

            let opportunityCost = unpaidWorkCost[gender];

            const totalOwed = polycrisisCost + opportunityCost + survivalCost - income;

            document.getElementById("result").innerHTML = `
                <p>The total annual cost of harm and survival is:</p>
                <p style="color: #007BFF;">$${totalOwed.toLocaleString()} CAD</p>
            `;
        }
    </script>
</body>
</html>
